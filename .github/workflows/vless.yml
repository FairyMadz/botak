name: 🌐 Deploy Vless Worker

on:
  workflow_dispatch:
    inputs:
      WORKER_NAME:
        description: "🌟 Name of your worker"
        required: true
        type: string
      DOMAIN_NAME:
        description: "🏠 Domain Name on Cloudflare"
        required: false
        type: string
        default: gpj.us.kg
  push:
    branches: [main]

jobs:
  deploy:
    name: 🚀 Deploy Cloudflare Worker
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js (v16.x)
      - name: 🛠️ Install Node.js (v16.x)
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Step 3: Install and Update Wrangler
      - name: 🔄 Install Wrangler
        run: npm install -g wrangler

      # Step 4: Process Configuration
      - name: 🔧 Update Configuration
        run: |
          WORKER_NAME=${{ github.event.inputs.WORKER_NAME }}
          DOMAIN_NAME=${{ github.event.inputs.DOMAIN_NAME }}

          echo "Updating WORKER_NAME to ${WORKER_NAME}"
          sed -i "s/%worker_name%/${WORKER_NAME}/g" ./vless/wrangler.toml
          echo "Updating DOMAIN_NAME to ${DOMAIN_NAME}"
          sed -i "s/%domain_name%/${DOMAIN_NAME}/g" ./vless/wrangler.toml

      # Step 5: Check if _worker.js exists in vless folder
      - name: Check if _worker.js exists
        run: |
          ls -l ./vless/_worker.js || echo "_worker.js not found in ./vless"

      # Step 6: Install dependencies locally
      - name: Install dependencies locally
        run: |
          npm install javascript-obfuscator

      # Step 7: Obfuscate the Worker code
      - name: 🔒 Obfuscate code
        run: |
          npx javascript-obfuscator ./vless/_worker.js --output ./vless/_worker_obfuscated.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true || echo "Obfuscation failed"

      # Step 8: Commit Obfuscated Changes
      - name: Commit obfuscated changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./vless/_worker_obfuscated.js
          git commit -m "Obfuscate _worker.js" || echo "No changes to commit"

      # Step 9: Deploy the Worker with Dynamic Name
      - name: 🚀 Deploy to Cloudflare
        run: |
          cd vless
          wrangler publish --name ${{ github.event.inputs.WORKER_NAME }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
